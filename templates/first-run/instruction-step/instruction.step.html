<!--
    This file shows how to design a first-run page that provides step-by-step instructions to the user about how
    to use the add-in.
    -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Welcome Screen - Instruction Step Placemat</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <!-- Template styles -->
    <link href="../../../common.css" rel="stylesheet" />
    <link href="instruction.step.css" rel="stylesheet" type="text/css" />
    <script>
        $(document).ready(function() {
            checkInstructionState();
        });
        
        $(document).on("click", "#hideInstructionsButton", function() {
            hideInstructions();
            if (localStorage) {
                localStorage.hideInstructions = "true";
            }
        });
        
        $(document).on("click", "#showInstructionsButton", function() {
            if (localStorage) {
                localStorage.hideInstructions = "false";
            }
            checkInstructionState();
        })

        function checkInstructionState() {
            if (localStorage && localStorage.hideInstructions && localStorage.hideInstructions === "true") {
                hideInstructions();
            } else {
                showInstructions();
            }
        }
        
        function hideInstructions() {
            $(".ms-firstrun-instructionstep").hide('fast');
            $(".ms-landing-page__main").show('fast');
        }
        
        function showInstructions() {
            $(".ms-firstrun-instructionstep").show('fast');
            $(".ms-landing-page__main").hide('fast');
        }
        
        
    </script>
</head>

<body class="ms-font-l">
    <main class="ms-firstrun-instructionstep">
        <section class="ms-firstrun-instructionstep__header">
            <div class="ms-fontSize-xl ms-fontColor-themePrimary ">WELCOME</div>
            <div class="ms-font-m ms-fontColor-themePrimary ms-fontWeight-light">
                This add-in demonstrates how to connect to Microsoft Graph from an add-in.
            </div>
            <div class="ms-firstrun-instructionstep__header--image" />
        </section>
        <div class="ms-firstrun-instructionstep__welcome-body">
            <p class="ms-font-xs ms-firstrun-instructionstep__welcome-intro">This add-in performs the following steps:</p>
            <ul class="ms-List ms-firstrun-instructionstep__list">
                <li class="ms-ListItem">
                    <span class="ms-ListItem-primaryText">1</span>
                    <span class="ms-ListItem-secondaryText">
                        <span class="ms-fontColor-themePrimary ">
                            <span class="ms-fontWeight-semibold ">Instruction step 1.</span>
                    <span>Lorem ipsum dolor sit amet, consectetur elit, sed.</span>
                    </span>
                    </span>
                    <div class="clearfix"></div>
                </li>
                <li class="ms-ListItem">
                    <span class="ms-ListItem-primaryText">2</span>
                    <span class="ms-ListItem-secondaryText">
                        <span class="ms-fontColor-themePrimary ">
                            <span class="ms-fontWeight-semibold">Instruction step 2.</span>
                    <span>Lorem ipsum dolor sit amet.</span>
                    </span>
                    </span>
                    <div class="clearfix"></div>
                </li>
                <li class="ms-ListItem">
                    <span class="ms-ListItem-primaryText">3</span>
                    <span class="ms-ListItem-secondaryText">
                        <span class="ms-fontColor-themePrimary ">
                            <span class="ms-fontWeight-semibold">Instruction step 3.</span>
                    </span>
                    </span>
                    <div class="clearfix"></div>
                </li>
            </ul>
        </div>
        <div class="container">
            <p align="center">
                <button id="hideInstructionsButton" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Get Started!</span></button>
            </p>
        </div>
    </main>
    <main class="ms-landing-page__main" style="display:none">
        <section class="ms-landing-page__header ms-bgColor-themeLighter">
            <div class="ms-landing-page__header--center ms-font-m ms-fontWeight-light">
                <p>
                    <i class="ms-Icon ms-Icon--plus ms-fontColor-themePrimary"></i> Item 1
                </p>
                <p>
                    <i class="ms-Icon ms-Icon--plus ms-fontColor-themePrimary"></i> Item 2
                </p>
            </div>
            <div class="ms-landing-page__header--right ms-font-m ms-fontWeight-light">
                <i class="ms-Icon ms-Icon--reactivate ms-fontColor-themePrimary"></i>
            </div>
        </section>
        <div class="container">
            <p align="center">
                <button id="showInstructionsButton" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Show Instructions</span></button>
            </p>
        </div>
    </main>
</body>

</html>
